<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-6">
                    <h1>
                        Production mode
                    </h1>
                    <div class="logo">Calculator </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 pl-0 pr-0">
                    <div class="calculator">
                        <div class="col-12 col-sm-6 col-lg-6">
                            <label class="switch">
                                <p>Инженерный</p>
                                <input type="checkbox" class="myCheck">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-6">
                            <label class="switch">
                                <p>Журнал</p>
                                <input type="checkbox" class="myJournal">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-12 pl-2 pr-2">
                            <input class="form-control form-control--memory" type="text" id="example-number-input" disabled>
                            <textarea class="form-control myJournal form-control--journal" type="text" id="example-number-input" disabled></textarea>
                            <input class="form-control form-control--calculator" placeholder="0" type="text" id="example-number-input">
                        </div>
                        <div class="numeric-keypad">
                            <button class="numeric-keypad__item numeric-keypad__item--reset">C</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="÷">÷</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="*">*</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="-">-</button>
                            <button class="numeric-keypad__item pow numeric-keypad__item--science" value="^">x
                                <sup>y</sup>
                            </button>
                            <button class="numeric-keypad__item" value="7">7</button>
                            <button class="numeric-keypad__item" value="8">8</button>
                            <button class="numeric-keypad__item" value="9">9</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="+">+</button>
                            <button class="numeric-keypad__item log numeric-keypad__item--science" value="log">log</button>
                            <button class="numeric-keypad__item" value="4">4</button>
                            <button class="numeric-keypad__item" value="5">5</button>
                            <button class="numeric-keypad__item" value="6">6</button>
                            <button class="numeric-keypad__item numeric-keypad__item--perc" value="%">%</button>
                            <button class="numeric-keypad__item square numeric-keypad__item--science" value="√">√x</button>
                            <button class="numeric-keypad__item" value="1">1</button>
                            <button class="numeric-keypad__item" value="2">2</button>
                            <button class="numeric-keypad__item" value="3">3</button>
                            <button class="numeric-keypad__item equal numeric-keypad__item--operation" value="equal">=</button>
                            <button class="numeric-keypad__item factor numeric-keypad__item--science" value="!">n!</button>
                            <button class="numeric-keypad__item numeric-keypad__item--zero" value="0">0</button>
                            <button class="numeric-keypad__item negative numeric-keypad__item" value="n">±</button>
                            <button class="numeric-keypad__item" value=".">.</button>
                            <button class="numeric-keypad__item yroot numeric-keypad__item--science" value="y">
                                <sup>y</sup>√x</button>
                        </div>
                        <div class="change-color">
                            <div class="change-item" value="#000"></div>
                            <div class="change-item change-item__oliv" value="#808000"></div>
                            <div class="change-item change-item__mentol" value="#ADD8E6"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 pl-0 pr-0">
                    <div class="calculator2">
                        <div class="col-12 col-sm-6 col-lg-6">
                            <label class="switch">
                                <p>Инженерный</p>
                                <input type="checkbox" class="myCheck">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-6">
                            <label class="switch">
                                <p>Журнал</p>
                                <input type="checkbox" class="myJournal">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-12 pl-2 pr-2">
                            <input class="form-control form-control--memory" type="text" id="example-number-input" disabled>
                            <textarea class="form-control myJournal form-control--journal" type="text" id="example-number-input" disabled></textarea>
                            <input class="form-control form-control--calculator" placeholder="0" type="text" id="example-number-input">
                        </div>
                        <div class="numeric-keypad">
                            <button class="numeric-keypad__item numeric-keypad__item--reset">C</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="÷">÷</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="*">*</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="-">-</button>
                            <button class="numeric-keypad__item pow numeric-keypad__item--science" value="^">x
                                <sup>y</sup>
                            </button>
                            <button class="numeric-keypad__item" value="7">7</button>
                            <button class="numeric-keypad__item" value="8">8</button>
                            <button class="numeric-keypad__item" value="9">9</button>
                            <button class="numeric-keypad__item numeric-keypad__item--operation" value="+">+</button>
                            <button class="numeric-keypad__item log numeric-keypad__item--science" value="log">log</button>
                            <button class="numeric-keypad__item" value="4">4</button>
                            <button class="numeric-keypad__item" value="5">5</button>
                            <button class="numeric-keypad__item" value="6">6</button>
                            <button class="numeric-keypad__item numeric-keypad__item--perc" value="%">%</button>
                            <button class="numeric-keypad__item square numeric-keypad__item--science" value="√">√x</button>
                            <button class="numeric-keypad__item" value="1">1</button>
                            <button class="numeric-keypad__item" value="2">2</button>
                            <button class="numeric-keypad__item" value="3">3</button>
                            <button class="numeric-keypad__item equal numeric-keypad__item--operation" value="equal">=</button>
                            <button class="numeric-keypad__item factor numeric-keypad__item--science" value="!">n!</button>
                            <button class="numeric-keypad__item numeric-keypad__item--zero" value="0">0</button>
                            <button class="numeric-keypad__item negative numeric-keypad__item" value="n">±</button>
                            <button class="numeric-keypad__item" value=".">.</button>
                            <button class="numeric-keypad__item yroot numeric-keypad__item--science" value="y">
                                <sup>y</sup>√x</button>
                        </div>
                        <div class="change-color">
                            <div class="change-item" value="#000"></div>
                            <div class="change-item change-item__oliv" value="#808000"></div>
                            <div class="change-item change-item__mentol" value="#ADD8E6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="copyright">
                        2018 Soslan Kulumbekov, Inc.
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
